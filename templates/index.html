<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Técnico</title>
</head>

<body>
    <h1>Analizador Técnico de Acciones</h1>
    <form action="/analizar" method="POST">
        <label for="ticker">Ingresa el Ticker de la acción (Ej. AAPL, TSLA):</label>
        <input type="text" id="ticker" name="ticker" required>
        <button type="submit">Analizar</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %} {% if not error %}
    <h2>Gráfico de Análisis</h2>
    <img src="{{ url_for('analizar') }}" alt="Análisis Técnico"> {% endif %}
</body>

</html>
